<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporizador Pomodoro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: rgba(18, 18, 18, 0.8); /* Fondo oscuro con transparencia */
      color: #fff; /* Texto blanco */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Altura completa de la ventana */
    }

    .container {
      padding: 20px;
      background-color: rgba(31, 31, 31, 0.8); /* Fondo del contenedor principal con transparencia */
      border-radius: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 36px;
      color: #fff;
    }

    .timer {
      font-size: 64px;
      margin: 20px auto;
      background-color: rgba(45, 45, 45, 0.8); /* Fondo del temporizador con transparencia */
      border-radius: 50%;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .timer span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff; /* Botón azul */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }

    .buttons button:hover {
      background-color: #0056b3; /* Botón azul oscuro al pasar el cursor */
    }

    .tab {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab button {
      background-color: rgba(31, 31, 31, 0.8); /* Fondo del botón de la pestaña con transparencia */
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 20px;
      transition: 0.3s;
      color: #fff;
      font-size: 16px;
    }

    .tab button:hover {
      background-color: rgba(51, 51, 51, 0.8); /* Fondo del botón al pasar el cursor con transparencia */
    }

    .tab button.active {
      background-color: rgba(51, 51, 51, 0.8); /* Fondo del botón activo con transparencia */
    }

    .tabcontent {
      display: none;
      padding: 20px;
    }

    .tabcontent.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pomodoro</h1>
    <div class="tab">
      <button class="tablinks active" onclick="openTab(event, 'pomodoro')">Pomodoro</button>
      <button class="tablinks" onclick="openTab(event, 'short-break')">Short Break</button>
      <button class="tablinks" onclick="openTab(event, 'long-break')">Long Break</button>
    </div>
    <div id="pomodoro" class="tabcontent active">
      <div class="timer">
        <span id="timer">25:00</span>
      </div>
      <div class="buttons">
        <button id="start">Iniciar</button>
        <button id="pause">Pausar</button>
      </div>
    </div>
    <div id="short-break" class="tabcontent">
      <div class="timer">
        <span id="short-break-timer">05:00</span>
      </div>
      <div class="buttons">
        <button id="start-short-break">Iniciar</button>
        <button id="pause-short-break">Pausar</button>
      </div>
    </div>
    <div id="long-break" class="tabcontent">
      <div class="timer">
        <span id="long-break-timer">15:00</span>
      </div>
      <div class="buttons">
        <button id="start-long-break">Iniciar</button>
        <button id="pause-long-break">Pausar</button>
      </div>
    </div>
  </div>

  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
        tabcontent[i].classList.remove("active");
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }
      document.getElementById(tabName).style.display = "block";
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");

      clearInterval(countdown);
    }

    let countdown;
    const timerDisplay = document.getElementById('timer');
    const shortBreakTimerDisplay = document.getElementById('short-break-timer');
    const longBreakTimerDisplay = document.getElementById('long-break-timer');
    const startButton = document.getElementById('start');
    const pauseButton = document.getElementById('pause');
    const startShortBreakButton = document.getElementById('start-short-break');
    const pauseShortBreakButton = document.getElementById('pause-short-break');
    const startLongBreakButton = document.getElementById('start-long-break');
    const pauseLongBreakButton = document.getElementById('pause-long-break');

    function displayTimeLeft(seconds, displayElement) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      const display = `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
      displayElement.textContent = display;
    }

    function startTimer(seconds, displayElement) {
      clearInterval(countdown);
      const now = Date.now();
      const then = now + seconds * 1000;
      displayTimeLeft(seconds, displayElement);
      countdown = setInterval(() => {
        const secondsLeft = Math.round((then - Date.now()) / 1000);
        if (secondsLeft < 0) {
          clearInterval(countdown);
          displayElement.textContent = '¡Tiempo!';
          return;
        }
        displayTimeLeft(secondsLeft, displayElement);
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(countdown);
    }

    startButton.addEventListener('click', () => startTimer(1500, timerDisplay));
    pauseButton.addEventListener('click', pauseTimer);
    startShortBreakButton.addEventListener('click', () => startTimer(300, shortBreakTimerDisplay));
    pauseShortBreakButton.addEventListener('click', pauseTimer);
    startLongBreakButton.addEventListener('click', () => startTimer(900, longBreakTimerDisplay));
    pauseLongBreakButton.addEventListener('click', pauseTimer);
  </script>
</body>
</html>
